<div class="sticky-header-example global-format">
  <div cdk-scrollable class="example-centered">
    <div>
      <header class="global-format example-headers">Sticky-header Demo</header>
    </div>

    <div class="global-format">
      <div>
        <div cdkStickyHeader class="demo-header-style demo-header-color3" >
          <header class="global-format example-headers">Unread Messages</header>
        </div>
        <p class="global-format" *ngFor="let item of items">{{item.name}} : {{item.messages}}</p>
      </div>
      <div cdkStickyRegion >
        <div cdkStickyHeader class="demo-header-style demo-header-color2">
          <header class="global-format example-headers">Late Messages</header>
        </div>
        <p class="global-format" *ngFor="let item of items">{{item.name}} : {{item.messages}}</p>
      </div>
      <div cdkStickyRegion>
        <div cdkStickyHeader class="demo-header-style demo-header-color1" >
          <header class="global-format example-headers">Read Messages</header>
        </div>
        <p class="global-format" *ngFor="let item of items">{{item.name}} : {{item.messages}}</p>
      </div>
    </div>
  </div>
</div>
